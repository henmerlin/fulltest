<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/recursos/template/template.xhtml">

	<ui:define name="tituloPagina">
		 Início
	</ui:define>
	<ui:define name="tituloPrincipal">
		<i class="fa fa-wrench"> </i> Atendimento</ui:define>
	<ui:define name="tituloSecundario"></ui:define>

	<ui:define name="botoesAcao"></ui:define>

	<ui:define name="conteudo">
		<h:form>
			<p:panel header="Consultar">
				<h:panelGrid columns="4" cellpadding="5">

					<p:outputLabel for="instancia" value="Instância:" />
					<p:inputText id="instancia"
						value="#{operacionalBean.cliente.instancia}"
						placeholder="Instância..." />

					<p:commandButton action="#{operacionalBean.consultar()}"
						value="Consultar" update="@all">
						<p:ajaxStatus onstart="PF('statusDialog').show()"
							onsuccess="PF('statusDialog').hide()" />
					</p:commandButton>

					<p:message for="instancia" />

					<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
						closable="false" resizable="false" showHeader="false">
						<h:graphicImage value="/recursos/images/loading.gif" />
					</p:dialog>

				</h:panelGrid>
			</p:panel>

		</h:form>


		<h:form id="infoLinha">
			<p:panel header="Detalhes Linha" style="margin-top: 15px;"
				rendered="#{not empty operacionalBean.cliente.linha.instancia}">

				<p:panelGrid columns="2" cellpadding="10">

					<h:outputText value="Instância:" />
					<h:outputText id="instancia"
						value="#{operacionalBean.cliente.linha.instancia}" />

					<h:outputText value="Tipo da Central:" />
					<h:outputText value="#{operacionalBean.cliente.linha.nome}" />

					<h:outputText value="Central:" />
					<h:outputText
						value="#{operacionalBean.cliente.linha.infoSwitch.switchName}" />

					<h:outputText value="CNL:" />
					<h:outputText
						value="#{operacionalBean.cliente.linha.infoInstancia.cnl}" />

				</p:panelGrid>


				<p:dataTable var="conf" style="margin-top: 15px;"
					emptyMessage="Configurações não encontradas"
					value="#{operacionalBean.cliente.linha.configuracao.parametros}">

					<f:facet name="header">
				        Configurações #{operacionalBean.cliente.linha.nome}
				    </f:facet>

					<p:column headerText="Nome">
						<h:outputText value="#{conf.nome}" />
					</p:column>
					<p:column headerText="Valor">
						<h:outputText value="#{conf.valor}" />
					</p:column>
				</p:dataTable>

				<p:dataTable var="error" type="unordered" style="margin-top: 15px;"
					rendered="#{operacionalBean.cliente.linha.configErrors.size() > 0}"
					value="#{operacionalBean.cliente.linha.configErrors}"
					emptyMessage="Não foram encontrados erros de configuração.">

					<p:column headerText="Erros de Configuração">
						<h:outputText value="#{error.message}" />
					</p:column>

				</p:dataTable>

				<h:outputText rendered="#{operacionalBean.cliente.linha.configErrors.size() == 0}"
					value="Linha configurada corretamente!" />

				<p:commandButton action="#{operacionalBean.realizarCorrecoes()}"
					value="Realizar Correções!"
					rendered="#{operacionalBean.cliente.linha.configErrors.size() > 0}" />

			</p:panel>
		</h:form>


		<h:form id="infoBanda">
			<p:panel header="Detalhes Banda Larga" style="margin-top: 15px;"
				rendered="#{not empty operacionalBean.cliente.inventario.banda.downloadCrm}">
				<p:panelGrid columns="2">

					<h:outputText value="Designador:" />
					<h:outputText id="produtoBanda"
						value="#{operacionalBean.cliente.designador}" />

					<h:outputText value="Produto Contratado: " />
					<h:outputText
						value="#{operacionalBean.cliente.inventario.banda.downloadCrm}/#{operacionalBean.cliente.inventario.banda.uploadCrm}" />

				</p:panelGrid>
			</p:panel>

			<p:panel header="Detalhes Banda Larga" style="margin-top: 15px;"
				rendered="#{empty operacionalBean.cliente.inventario.banda.downloadCrm and not empty operacionalBean.cliente.instancia}">
				<h:outputText value="Cliente não possui produto banda larga." />
			</p:panel>

		</h:form>

	</ui:define>
</ui:composition>
</html>
