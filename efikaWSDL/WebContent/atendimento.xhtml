<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/recursos/template/template.xhtml">

	<ui:define name="tituloPagina">
		 Início
	</ui:define>
	<ui:define name="tituloPrincipal">
		<i class="fa fa-wrench"> </i> Atendimento</ui:define>
	<ui:define name="tituloSecundario"></ui:define>

	<ui:define name="botoesAcao"></ui:define>

	<ui:define name="conteudo">
		<h:form>
			<p:panel header="Consultar">

				<h:panelGrid columns="4" cellpadding="5">

					<p:outputLabel for="instancia" value="Instância:" />
					<p:inputText id="instancia"
						value="#{operacionalBean.cliente.instancia}"
						placeholder="Instância..." />
						
					<p:commandButton action="#{operacionalBean.consultar()}"
						value="Consultar" update="@all">
						<p:ajaxStatus onstart="PF('statusDialog').show()"
							onsuccess="PF('statusDialog').hide()" />
					</p:commandButton>
					
					<p:message for="instancia" />

					<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
						closable="false" resizable="false" showHeader="false">
						<h:graphicImage value="/recursos/images/loading.gif" />
					</p:dialog>

				</h:panelGrid>
			</p:panel>

		</h:form>


		<h:form id="info">
			<p:panel header="Detalhes" style="margin-top: 15px;" rendered="#{not empty operacionalBean.cliente.linha.nome}">
				<h:panelGrid columns="3" cellpadding="5">

					<p:outputLabel for="central" value="Técnologia:" />
					<p:outputLabel id="central"
						value="#{operacionalBean.cliente.linha.nome}" />

				</h:panelGrid>

			</p:panel>
		</h:form>


	</ui:define>
</ui:composition>
</html>
