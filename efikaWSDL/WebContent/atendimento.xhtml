<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/recursos/template/template.xhtml">

	<ui:define name="tituloPagina">
		 Início
	</ui:define>
	<ui:define name="tituloPrincipal">
		<i class="fa fa-wrench"> </i> Atendimento</ui:define>
	<ui:define name="tituloSecundario"></ui:define>

	<ui:define name="botoesAcao"></ui:define>

	<ui:define name="conteudo">
		<h:form>
			<p:fieldset legend="Consulte a instância:" style="margin-bottom:20px">
				<h:panelGrid columns="3" cellpadding="5">

					<p:outputLabel for="instancia"/>
					<p:inputText id="instancia" value="#{operacionalBean.cliente.instancia}" placeholder="Instância..."/>
					<p:commandButton action="#{operacionalBean.consultar()}" value="Consultar"/>

				</h:panelGrid>
			</p:fieldset>

		</h:form>
	</ui:define>
</ui:composition>
</html>
